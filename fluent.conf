<source>
  @type forward
  port  24224
</source>

<filter nginx>
  @type        parser
  format       json
  key_name     log
  reserve_data true
  time_parse   no
  suppress_parse_error_log true
</filter>

<match php70>
  @type        parser
  format       /^\[(?<time>[^\[]*)\] .*: \[pool (?<pool>[^\[]*)\] .+: ".+PHP (?<level>.+?): (?<message>.+) in (?<script>.+?)?( on line |:)?(?<line>[\d]+)"$/
  key_name     log
  reserve_data true
  time_parse   no
  suppress_parse_error_log true
  tag          parsed.php70
</match>

<match parsed.php70>
  @type bigquery
  auth_method compute_engine

  project "#{ENV['GC_PROJECT']}"
  dataset "#{ENV['GC_DATASET']}"
  tables  "#{ENV['GC_TABLE_PHP70']}"

  <inject>
    time_key    "time"
    time_type   string
    time_format "%Y-%m-%d %H:%M:%S"
  </inject>
</match>

<filter nginx>
  @type      ua_parser
  key_name   agent
  delete_key yes
  flatten
</filter>

<match nginx>
  @type geoip
  geoip_lookup_key    remote_addr

  geoip_database      "/usr/share/GeoIP/GeoLiteCity.dat"

  <record>
    geoip_lat_long    ${latitude["remote_addr"]},${longitude["remote_addr"]}
    geoip_country     ${country_code["remote_addr"]}
    geoip_region      ${region["remote_addr"]}
    geoip_city        ${city["remote_addr"]}
  </record>

  # set new tag here
  # to target it in next match rule
  tag                 geoip.${tag}

  # Set buffering time (default: 0s)
  flush_interval      1s
</match>

<match geoip.nginx>
  @type bigquery
  auth_method compute_engine

  project "#{ENV['GC_PROJECT']}"
  dataset "#{ENV['GC_DATASET']}"
  tables  "#{ENV['GC_TABLE_NGINX']}"

  <inject>
    time_key    "time"
    time_type   string
    time_format "%Y-%m-%d %H:%M:%S"
  </inject>
</match>

